<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>

  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  
</head>
<body>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="col-2"></span>
          <h1 class="col-8 modal-title text-center" id="exampleModalLongTitle">Best Match</h1>
          <button type="button" class="close col-2 text-right" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="text-center modal-body">
            <h2 id="friendName"></h2>
            <img src="" alt = "Photo of Best Match Friend" class="ml-auto mr-auto mt-3 mb-3" id ="friendPhoto">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="pt-1 pb-2 font-weight-normal" >Survey Questions</h1>
    <hr>
    <h3 class="font-weight-bold">About You</h3>

    <form>
      <div class="form-group">
        <label for="name">Name (Required)</label>
        <input type="text" class="form-control form-control-sm aboutYou" id="name">
      </div>
      <div class="form-group">
          <label for="photo">Link to Photo Image (Required)</label>
          <input type="text" class="form-control form-control-sm aboutYou" id="photo">
        </div>
      <hr>
      
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 1</h3>
          <label for="q1">Your mind is always buzzing with unexplored ideas and plans.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q1">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 2</h3>
          <label for="q2">Generally speaking, you rely more on your experience than your imagination.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q2">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 3</h3>
          <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q3">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 4</h3>
          <label for="q4">You rarely do something just out of sheer curiosity.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q4">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 5</h3>
          <label for="q5">People can rarely upset you.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q5">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 6</h3>
          <label for="q6">It is often difficult for you to relate to other people’s feelings.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q6">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 7</h3>
          <label for="q7">In a discussion, truth should be more important than people’s sensitivities.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q7">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 8</h3>
          <label for="q8">You rarely get carried away by fantasies and ideas.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q8">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 9</h3>
          <label for="q9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q9">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <h3 class="font-weight-bold">Question 10</h3>
          <label for="q10">You feel more energetic after spending time with a group of people.</label>
          <select class="form-control form-control-sm col-sm-2 question" id="q10">
            <option selected disabled>Select an Option</option>
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg btn-block" id="survey-submit"><i class="fa fa-check-circle"></i>&nbsp;Submit</button>
    </form>

    <div class="row pt-5">
        <div class="col-sm-4">
          <p>
            <a href="/api/friends">API Friends List | </a>
            <a href="https://jataylornc.github.io/Friend-Finder/">GitHub Repo</a>
          </p>
        </div>
        <div class="col-sm-8"></div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>
</html>
